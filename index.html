<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Random Generator</a>            
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <br><br>
                <input type="text" id="generatedText" placeholder="Generated" >
            </div>
        </div>
        <div class="row">
            <div class="col s6 center">
                    <a class="waves-effect waves-light btn" id="copyButton">Copy</a>
            </div>
            <div class="col s6 center">
                    <a class="waves-effect waves-light btn" id="clearButton">Clear</a>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <blockquote>Length:</blockquote>
                <input type="number" id="genSize" placeholder="Max: 100">
                <blockquote>Include: </blockquote>
                <form action="#">
                    <p>
                        <label for="numbers">
                            <input type="checkbox" id="numbers">
                            <span>Numbers</span>
                        </label>
                    </p>
                    <p>
                        <label for="lowercase">
                            <input type="checkbox" id="lowercase">
                            <span>lowercase</span>
                        </label>
                    </p>
                    <p>
                        <label for="uppercase">
                            <input type="checkbox" id="uppercase">
                            <span>UPPERCASE</span>
                        </label>
                    </p>
                    <p>
                        <label for="set1">
                            <input type="checkbox" id="set1">
                            <span>Special set #1 (! @ # $ &)</span>
                        </label>
                    </p>
                </form>
                <blockquote>Custom:</blockquote>
                <p>
                    <input type="text" placeholder="Seperate by space">
                </p>
            </div>
            <div class="col s6">
                <blockquote>Spacing: </blockquote>
                <form action="#">
                    <p> 
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" id="hideSpace">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </p>
                </form>
                <form id="spacingOptions">
                    <p>
                        <label for="spacingNum">
                            <input disabled type="number" id="spacingNum" placeholder="Number per group">
                        </label>
                    </p>
                    <p>
                        <blockquote>Seperate by:</blockquote>
                        <label>
                            <input name="spaceBy" type="radio" checked id="spaceSpace" disabled>
                            <span>' ' (empty space)</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="spaceBy" type="radio" id="underscoreSpace" disabled>
                            <span>'_' (underscore)</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="spaceBy" type="radio" id="dashSpace" disabled>
                            <span>'-' (dash)</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="spaceBy" type="radio" id="customSpace" disabled>
                            <span>Custom</span>
                        </label>
                    </p>
                    <input type="text" placeholder="Any characters can go here" id="customSpaceSet" disabled>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a class="waves-effect waves-light btn-large" id="generateButton">Generate</a>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
