<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Random Generator</a>            
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <br><br>
                <input type="text" height="40" placeholder="Generated">
            </div>
            <div class="col s2">
                    <br><br>
                    <a class="waves-effect waves-light btn">Copy</a>
            </div>
            <div class="col s2">
                    <br><br>
                    <a class="waves-effect waves-light btn">Clear</a>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <blockquote>Include: </blockquote>
                <form action="#">
                    <p>
                        <label for="numbers">
                            <input type="checkbox" id="numbers">
                            <span>Numbers</span>
                        </label>
                    </p>
                    <p>
                        <label for="lowercase">
                            <input type="checkbox" id="lowercase">
                            <span>lowercase</span>
                        </label>
                    </p>
                    <p>
                        <label for="uppercase">
                            <input type="checkbox" id="uppercase">
                            <span>UPPERCASE</span>
                        </label>
                    </p>
                    <p>
                        <label for="set1">
                            <input type="checkbox" id="set1">
                            <span>Special set #1 (! @ # $ &)</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="col s6">
                <blockquote>Spacing: </blockquote>
                <form action="#">
                        <p> 
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </p>
                        <p>
                            <label for="spacingNum">
                                <input type="number" id="spacingNum" placeholder="Number per group">
                            </label>
                        </p>
                        <p>
                            <span>Use to sperate groups:</span>

                        </p>
                    </form>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
